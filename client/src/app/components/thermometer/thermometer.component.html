<div class="progress">
	<!--TODO: set style.background-color based on the audio feature's color and style.width via the audio feature's percent. Display feature name and percent.-->
  <div class="progress-bar" role="progressbar" [style.background-color] = "feature.color" [style.width]="feature.percentageString" aria-valuenow="feature.percent*100" aria-valuemin="0" aria-valuemax="100">
  	<span class="progress-bar-text">{{feature.name}}: {{feature.percentageString}}</span>
  </div>
</div>
